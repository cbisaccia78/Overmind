name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-installers:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            dist_script: dist:linux
            artifact_name: overmind-linux-packages
            artifact_paths: |
              dist/*.AppImage
              dist/*_amd64.deb
          - os: macos-latest
            dist_script: dist:mac
            artifact_name: overmind-macos-packages
            artifact_paths: |
              dist/*.dmg
              dist/*-mac*.zip
          - os: windows-latest
            dist_script: dist:win
            artifact_name: overmind-windows-packages
            artifact_paths: |
              dist/*.exe
              dist/*-win*.zip
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          npm ci

      - name: Build installers
        shell: bash
        run: |
          OVERMIND_BUILD_PYTHON=python npm run "${{ matrix.dist_script }}"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error

  publish-release:
    runs-on: ubuntu-latest
    needs: build-installers
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/*.AppImage
            release-artifacts/**/*_amd64.deb
            release-artifacts/**/*.dmg
            release-artifacts/**/*-mac*.zip
            release-artifacts/**/*Setup*.exe
            release-artifacts/**/*-win*.zip
