name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Create virtual environment
        run: |
          python -m venv .venv

      - name: Build installers
        run: |
          make package

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: overmind-linux-packages
          path: |
            dist/*.AppImage
            dist/*_amd64.deb

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.AppImage
            dist/*_amd64.deb